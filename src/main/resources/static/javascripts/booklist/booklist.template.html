<div>
    <ul>
        <li ng-repeat="book in $ctrl.books">
            <a href="#!books/{{book.id}}">{{book.title}}</a>
            <span>{{book.author}}</span>
            <span>{{book.isbn}}</span>
            <span>{{book.asin}}</span>
            <span>{{book.published_at}}</span>
        </li>
    </ul>
</div>
